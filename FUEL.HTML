<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #258cd1;
        }

        #gasStationList {
            margin-top: 20px;
        }

        #gasStationList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fuel Service</h1>
    </header>

    <section>
        <h2>Fuel Delivery</h2>
        <form id="fuelDeliveryForm">
            <label for="location">Current Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
            <label for="petrol or diesel"><b>petrol or diesel:</b></label>
            <label for="Male" id="Male">petrol:</label>
            <input type="radio" name="radio" id="Male" value="Male">
            <label for="Female" id="Female">diesel:</label>
            <input type="radio" name="radio" id="Female" value="Female"required>
            <label for="amount">Amount of Fuel (liters):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the amount of fuel" required>
           
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <!-- Add more payment options as needed -->
            </select>
            <button type="submit">Request Fuel Delivery</button>
        </form>
    </section>

    <section>
        <a href="stations.html"><button>near by Gas Stations</button></a>
    </section>

    <script>
        document.getElementById('fuelDeliveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('payment').value;
            if (!paymentMethod) {
                alert('Please select a payment method');
                return;
            }
            // Handle payment based on the selected method
            if (paymentMethod === 'credit-card') {
                // Redirect to credit card payment page
                window.location.href = 'credit-card-payment.html';
            } else if (paymentMethod === 'paypal') {
                // Redirect to PayPal payment page
                window.location.href = 'paypal-payment.html';
            }
        });

        document.getElementById('findNearby').addEventListener('click', function() {
            // Dummy data for nearby gas stations
            const nearbyGasStations = ['Gas Station 1', 'Gas Station 2', 'Gas Station 3'];
            const gasStationList = document.getElementById('gasStationList');
            gasStationList.innerHTML = ''; // Clear previous results
            nearbyGasStations.forEach(function(station) {
                const listItem = document.createElement('li');
                listItem.textContent = station;
                gasStationList.appendChild(listItem);
            });
        });
    </script>
    <footer>
        <a href="services.html">
            <img src="home.jpeg" alt="Home Icon" class="home-icon">
        </a>
    </footer>
</body>
</html>
